<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext } = React;

        // Mock Notifio for demo purposes
        const NotifioContext = createContext();

        const NotifioProvider = ({ children }) => {
            const [notifications, setNotifications] = useState([]);

            const addNotification = (notification) => {
                const id = Date.now() + Math.random();
                const newNotification = { ...notification, id };
                setNotifications(prev => [...prev, newNotification]);
                
                if (notification.duration !== 0) {
                    setTimeout(() => {
                        removeNotification(id);
                    }, notification.duration || 4000);
                }
                
                return id;
            };

            const removeNotification = (id) => {
                setNotifications(prev => prev.filter(n => n.id !== id));
            };

            const notifio = {
                success: (message, options = {}) => addNotification({ type: 'success', message, ...options }),
                error: (message, options = {}) => addNotification({ type: 'error', message, ...options }),
                warning: (message, options = {}) => addNotification({ type: 'warning', message, ...options }),
                info: (message, options = {}) => addNotification({ type: 'info', message, ...options }),
                neutral: (message, options = {}) => addNotification({ type: 'neutral', message, ...options }),
                solid: (type, message, options = {}) => addNotification({ type, message, style: 'solid', ...options }),
                light: (type, message, options = {}) => addNotification({ type, message, style: 'light', ...options }),
                outline: (type, message, options = {}) => addNotification({ type, message, style: 'outline', ...options }),
            };

            return (
                <NotifioContext.Provider value={{ notifio, notifications, removeNotification }}>
                    {children}
                </NotifioContext.Provider>
            );
        };

        const useNotifio = () => {
            const context = useContext(NotifioContext);
            if (!context) {
                throw new Error('useNotifio must be used within a NotifioProvider');
            }
            return context.notifio;
        };

        const NotificationContainer = () => {
            const { notifications, removeNotification } = useContext(NotifioContext);
            
            return (
                <div style={{ position: 'fixed', top: '20px', right: '20px', zIndex: 9999 }}>
                    {notifications.map(notification => (
                        <div
                            key={notification.id}
                            style={{
                                background: notification.type === 'success' ? '#049A53' : 
                                           notification.type === 'error' ? '#D64851' :
                                           notification.type === 'warning' ? '#CC7E23' :
                                           notification.type === 'info' ? '#8644C6' : '#262E4D',
                                color: 'white',
                                padding: '12px 16px',
                                borderRadius: '6px',
                                marginBottom: '8px',
                                minWidth: '300px',
                                boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)',
                                position: 'relative',
                                display: 'flex',
                                alignItems: 'center',
                                gap: '8px'
                            }}
                        >
                            <span style={{ fontSize: '16px' }}>
                                {notification.type === 'success' ? '✓' :
                                 notification.type === 'error' ? '✕' :
                                 notification.type === 'warning' ? '⚠' :
                                 notification.type === 'info' ? 'ℹ' : '●'}
                            </span>
                            <div style={{ flex: 1 }}>
                                {notification.title && (
                                    <div style={{ fontWeight: '600', marginBottom: '4px' }}>
                                        {notification.title}
                                    </div>
                                )}
                                <div>{notification.message}</div>
                                {notification.description && (
                                    <div style={{ fontSize: '12px', opacity: 0.9, marginTop: '4px' }}>
                                        {notification.description}
                                    </div>
                                )}
                            </div>
                            <button
                                onClick={() => removeNotification(notification.id)}
                                style={{
                                    background: 'none',
                                    border: 'none',
                                    color: 'white',
                                    cursor: 'pointer',
                                    padding: '4px',
                                    opacity: 0.7
                                }}
                            >
                                ✕
                            </button>
                        </div>
                    ))}
                </div>
            );
        };

        const App = () => {
            const notifio = useNotifio();
            const [count, setCount] = useState(0);

            // Basic notification functions
            const showBasicSuccess = () => {
                notifio.success('Operation completed successfully!');
            };

            const showBasicError = () => {
                notifio.error('Something went wrong!');
            };

            const showBasicWarning = () => {
                notifio.warning('Please check your input');
            };

            const showBasicInfo = () => {
                notifio.info('New feature available');
            };

            const showBasicNeutral = () => {
                notifio.neutral('System maintenance scheduled');
            };

            // Style variant functions
            const showSolidSuccess = () => {
                notifio.solid('success', 'This is a solid success notification');
            };

            const showSolidError = () => {
                notifio.solid('error', 'This is a solid error notification');
            };

            const showSolidWarning = () => {
                notifio.solid('warning', 'This is a solid warning notification');
            };

            const showLightSuccess = () => {
                notifio.light('success', 'This is a light success notification');
            };

            const showLightError = () => {
                notifio.light('error', 'This is a light error notification');
            };

            const showLightWarning = () => {
                notifio.light('warning', 'This is a light warning notification');
            };

            const showOutlineSuccess = () => {
                notifio.outline('success', 'This is an outline success notification');
            };

            const showOutlineError = () => {
                notifio.outline('error', 'This is an outline error notification');
            };

            const showOutlineWarning = () => {
                notifio.outline('warning', 'This is an outline warning notification');
            };

            const showOutlineWithDescription = () => {
                notifio.outline('info', 'Outline notification with description', {
                    title: 'Outline Style',
                    description: 'Bu notification outline style kullanıyor. Arkaplan beyaz, sadece border rengi var ve yükseklik içeriğe göre ayarlanıyor.',
                    linkButton: {
                        text: 'Detayları Gör',
                        onClick: () => alert('Outline link tıklandı!')
                    }
                });
            };

            // Advanced options functions
            const showWithTitle = () => {
                notifio.success('Data saved successfully!', {
                    title: 'Success',
                    duration: 3000
                });
            };

            const showWithDescription = () => {
                notifio.info('New update available', {
                    description: 'Version 2.0 includes new features and improvements.',
                    duration: 5000
                });
            };

            const showWithBoth = () => {
                notifio.warning('Maintenance scheduled', {
                    title: 'System Maintenance',
                    description: 'The system will be unavailable from 2:00 AM to 4:00 AM EST.',
                    duration: 6000
                });
            };

            const showWithLink = () => {
                notifio.info('Check out our new feature!', {
                    title: 'New Feature',
                    description: 'We\'ve added dark mode support.',
                    linkButton: {
                        text: 'Learn More',
                        onClick: () => alert('Link clicked!')
                    }
                });
            };

            const showWithAction = () => {
                notifio.success('File uploaded successfully!', {
                    title: 'Upload Complete',
                    description: 'Your file has been processed and is ready.',
                    linkButton: {
                        text: 'View File',
                        onClick: () => alert('Opening file...')
                    }
                });
            };

            const showUnderlineLink = () => {
                notifio.info('Alt çizgili link button örneği', {
                    title: 'Link Button Demo',
                    description: 'Bu link button alt çizgili ve icon\'lu olarak tasarlandı.',
                    linkButton: {
                        text: 'Detayları Gör',
                        onClick: () => alert('Alt çizgili link tıklandı!')
                    }
                });
            };

            const showLongDuration = () => {
                notifio.info('This notification will stay for 10 seconds', {
                    duration: 10000
                });
            };

            const showShortDuration = () => {
                notifio.success('Quick notification!', {
                    duration: 1500
                });
            };

            const showTopLeft = () => {
                notifio.info('Top left position', {
                    position: 'top-left',
                    duration: 3000
                });
            };

            const showBottomRight = () => {
                notifio.warning('Bottom right position', {
                    position: 'bottom-right',
                    duration: 3000
                });
            };

            const showPosition = (position) => {
                notifio.info(`Position: ${position}`, {
                    position: position,
                    duration: 3000
                });
            };

            // React-specific functions
            const showReactiveNotification = () => {
                setCount(prev => prev + 1);
                notifio.info(`Count is now: ${count + 1}`, {
                    title: 'React State',
                    description: 'Using React useState hook'
                });
            };

            const showEffectNotification = () => {
                notifio.success('This notification was triggered by useEffect!', {
                    title: 'React Effect',
                    description: 'Using React useEffect hook'
                });
            };

            // Show welcome message on mount
            useEffect(() => {
                const timer = setTimeout(() => {
                    notifio.success('Welcome to Notifio!', {
                        title: 'React Demo Ready',
                        description: 'Click the buttons above to test different notification types and styles.',
                        duration: 5000
                    });
                }, 1000);

                return () => clearTimeout(timer);
            }, []);

            return (
                <div className="container">
                    <div className="header">
                        <h1>🚀 Notifio <span className="react-badge">React 18</span></h1>
                        <p>Universal notification system for Vue, React & Vanilla JavaScript</p>
                    </div>

                    <div className="content">
                        {/* Installation Section */}
                        <div className="section">
                            <h2>📦 Installation</h2>
                            <div className="code-block">
{`# NPM
npm install notifio

# Yarn
yarn add notifio

# PNPM
pnpm add notifio`}
                            </div>
                        </div>

                        {/* React Provider Setup Section */}
                        <div className="section">
                            <h2>🔧 React Provider Setup</h2>
                            <h3>1. Wrap Your App</h3>
                            <div className="code-block">
{`// App.jsx
import React from 'react'
import { NotifioProvider } from 'notifio/react'
import MyComponent from './MyComponent'

function App() {
  return (
    <NotifioProvider>
      <MyComponent />
    </NotifioProvider>
  )
}

export default App`}
                            </div>

                            <h3>2. Use in Components</h3>
                            <div className="code-block">
{`// MyComponent.jsx

                            </div>
                        </div>

                            <div className="button-grid">
                                <button className="btn btn-success" onClick={showBasicSuccess}>Success</button>
                                <button className="btn btn-error" onClick={showBasicError}>Error</button>
                                <button className="btn btn-warning" onClick={showBasicWarning}>Warning</button>
                                <button className="btn btn-primary" onClick={showBasicInfo}>Info</button>
                                <button className="btn btn-neutral" onClick={showBasicNeutral}>Neutral</button>

{`// Style variants

notifio.light('error', 'This is a light error notification')

                            <h3>With Title & Description</h3>

                            <div className="code-block">
{`// Advanced options

  title: 'Operation Complete',
  description: 'Your data has been saved successfully.',

})`}

                                <p>The <code>useNotifio</code> hook provides access to all notification methods within React components.</p>
                            </div>

                            <h3>State Integration</h3>
                            <div className="button-grid">
                                <button className="btn btn-primary" onClick={showReactiveNotification}>State Demo (Count: {count})</button>
                                <button className="btn btn-success" onClick={showEffectNotification}>Effect Demo</button>
                            </div>

                            <div className="code-block">
{`// React hooks integration
import React, { useState, useEffect } from 'react'
import { useNotifio } from 'notifio/react'

function MyComponent() {
  const notifio = useNotifio()
  const [count, setCount] = useState(0)

  const handleClick = () => {
    setCount(prev => prev + 1)
    notifio.info(\`Count is now: \${count + 1}\`)
  }

  useEffect(() => {
    notifio.success('Component mounted!')
  }, [])

  return (
    <button onClick={handleClick}>
      Count: {count}
    </button>
  )
}`}
